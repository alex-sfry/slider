<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IC "Repair Design Project"</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<section class="completed">
			<div class="completed-container">
				<div class="slider-buttons">
					<button class="button slider-button n0" type="button">
						Rostov-on-Don, Admiral
					</button>
					<button class="button slider-button n1" type="button">
						Sochi Thieves
					</button>
					<button class="button slider-button n2" type="button">
						Rostov-on-Don Patriotic
					</button>
				</div>
				<div class="completed-wrapper">
					<div class="completed-left">
						<h2 class="title">
							Completed<br>
							projects
						</h2>
						<p class="completed-text">
							Only a small part of the work performed by our company is presented
							on the site. For 14 years on in the construction<br>
							market we have made happy more than 1000 families
						</p>
						<div class="completed-info">
							<dl>
								<dt class="list-title">
									City:
								</dt>
								<dd class="list-details">
									Rostov-on-Don<br>
									LCD admiral
								</dd>
								<dt class="list-title list-left-position">
									Repair time:
								</dt>
								<dd class="list-details">
									3.5 months
								</dd>
							</dl>
							<dl>
								<dt class="list-title">
									apartment area:
								</dt>
								<dd class="list-details">
									81 m2
								</dd>
								<dt class="list-title list-right-position">
									Repair Cost:
								</dt>
								<dd class="list-details">
									Upon request
								</dd>
							</dl>
						</div>
						<div class="slider-control">
							<button class="slider-arrow left" type="button">
								<img src="images/arrow-left.svg" alt="slider left">
							</button>
							<button class="slider-dots slider-dot n0" data-index=0 type="button">
								<img src="images/dot.svg" alt="slider image">
							</button>
							<button class="slider-dots slider-dot n1" data-index=1 type="button">
								<img src="images/dot.svg" alt="slider image">
							</button>
							<button class="slider-dots slider-dot n2" data-index=2 type="button">
								<img src="images/dot.svg" alt="slider image">
							</button>
							<button class="slider-arrow right" type="button">
								<img src="images/arrow-right.svg" alt="slider right">
							</button>
						</div>
					</div>
					<div class="completed-right">
						<div class="slider-images"></div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="src/main.js"></script>
</body>

</html>
